# 자동 수정 정책

auto_fix:
  enabled: true
  
  # Level 1: Style (자동 수정 쉬움)
  style:
    unused_imports: true
    import_sorting: true
    line_length: true
    trailing_whitespace: true
    quote_style: true
  
  # Level 3: Guidelines (부분 자동 수정)
  guidelines:
    fix_string_literals: true    # "SUCCESS" → Status.SUCCESS
    add_type_hints: false         # 너무 위험
    add_docstrings: false         # 품질 낮음
  
  # 수정 불가능 (Claude 피드백)
  manual_fix:
    type_errors: true
    logic_errors: true
    missing_business_rules: true
